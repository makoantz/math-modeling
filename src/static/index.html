<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Math Modeler</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Singapore Math Modeler</h1>

    <div class="container">
        <div class="top-controls">
            <div class="control-group">
                <label for="question-set-select">Select Set:</label>
                <select id="question-set-select"></select>
            </div>
            <div class="control-group">
                <label for="question-select">Select Question:</label>
                <select id="question-select"></select>
            </div>
        </div>
        
        <div class="main-panel">
            <h2>Model Visualization</h2>
            <div id="question-text-display" class="question-text">
                Select a question to view the model.
            </div>
            <div id="visualization-area" class="visualization-area">
                <!-- Visualization will be rendered here by script.js -->
                <div class="zoom-controls">
                    <button id="zoom-in-btn" class="zoom-button">+</button>
                    <button id="zoom-out-btn" class="zoom-button">âˆ’</button>
                </div>
                <div id="zoom-scale" class="zoom-scale">100%</div>
            </div>
            <div class="controls-hint">
                <span>Scroll to zoom, drag to pan</span>
                <button id="reset-view-btn" class="reset-button">Reset View</button>
            </div>
            <div id="error-display" class="error-message"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
